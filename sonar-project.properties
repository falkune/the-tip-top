sonar.language = javascript
sonar.projectName = TheTipTop FRONTEND
sonar.projectKey = TheTipTop-FRONTEND
sonar.sourceEncoding= UTF-8
sonar.projectDescription = FRONTEND For TheTipTop

sonar.log.level = DEBUG
sonar.verbose = true

# Sources
sonar.sources=src/components,src/lambdas,src/pages,src/styles
sonar.profile=node

# Code coverage
sonar.coverage.exclusions=**/__tests__/*,**/*.spec.*,src/pages/_app.tsx,src/pages/_document.tsx
sonar.dynamicAnalysis=reuseReports
sonar.javascript.lcov.reportPaths=coverage/lcov.info