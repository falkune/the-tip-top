version: "3.8"

networks:
  preprod:
     external: true  

services:
  frontend-release:
    image: ${IMAGE_BASE}/release/frontend:${FRONTEND_RELEASE_TAG}
    container_name: frontend-release
   # hostname: dev.dsp-archiwebo21-ct-df-an-cd.fr
    logging:
      driver: gelf
      options:
        gelf-address: udp://${DEVOPS_HOST}:12201
    environment:
      - TZ=Europe/Paris
      - API_BASE_URL=https://api.dev.dsp-archiwebo21-ct-df-an-cd.fr/
      - NEXT_PUBLIC_GOOGLE_ANALYTICS="G-20KRPHLP3Z"
      - NEXT_PUBLIC_GOOGLE_TAGMANAGER="GTM-KMZCFTF"
      - SITE_URL="https://dev.dsp-archiwebo21-ct-df-an-cd.fr/"
    volumes:
       - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    external_links:
     - api-release:api
    depends_on:
      - api
    labels:
        - traefik.enable=true
        - traefik.http.routers.frontend-release.rule=Host(`dev.${DOMAIN_BASE}`)
        - traefik.http.routers.frontend-release.entrypoints=websecure
        - traefik.http.services.frontend-release.loadbalancer.server.port=3000
    networks:
      - preprod